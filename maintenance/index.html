    <script>
        // COMPLETE JAVASCRIPT IMPLEMENTATION
        class FlexibleCSVParser {
            constructor() {
                this.expectedColumns = {
                    type: ['type', 'product type', 'product_type'],
                    airtemp: ['air temperature', 'air temp', 'airtemperature', 'air_temp', 'air temperature [k]'],
                    processtemp: ['process temperature', 'process temp', 'processtemperature', 'process_temp', 'process temperature [k]'],
                    rotationalspeed: ['rotational speed', 'rotation speed', 'rotationalspeed', 'rotation_speed', 'rotational speed [rpm]'],
                    torque: ['torque', 'torque [nm]'],
                    toolwear: ['tool wear', 'tool_wear', 'toolwear', 'tool wear [min]'],
                    failure: ['machine failure', 'failure', 'machine_failure', 'target']
                };
            }
            
            parseCSV(csvText) {
                const results = Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true
                });
                
                if (results.errors.length > 0) {
                    console.warn('CSV parsing errors:', results.errors);
                }
                
                const headers = results.meta.fields || [];
                const columnMapping = this.mapColumns(headers);
                
                const data = results.data.map(row => {
                    const mappedRow = {};
                    
                    for (const [key, aliases] of Object.entries(this.expectedColumns)) {
                        const actualHeader = columnMapping[key];
                        if (actualHeader && row.hasOwnProperty(actualHeader)) {
                            mappedRow[key] = row[actualHeader];
                        } else {
                            mappedRow[key] = null;
                        }
                    }
                    
                    return mappedRow;
                });
                
                return {
                    data,
                    columnMapping
                };
            }
            
            mapColumns(headers) {
                const mapping = {};
                const usedHeaders = new Set();
                
                for (const [key, aliases] of Object.entries(this.expectedColumns)) {
                    for (const alias of aliases) {
                        const foundHeader = headers.find(h => 
                            h && h.toLowerCase().replace(/[^a-z0-9]/g, '') === alias.toLowerCase().replace(/[^a-z0-9]/g, '')
                        );
                        
                        if (foundHeader && !usedHeaders.has(foundHeader)) {
                            mapping[key] = foundHeader;
                            usedHeaders.add(foundHeader);
                            break;
                        }
                    }
                    
                    if (!mapping[key]) {
                        console.warn(`Could not find column for: ${key}`);
                    }
                }
                
                return mapping;
            }
        }

        class MLPipeline {
            constructor() {
                this.csvParser = new FlexibleCSVParser();
                this.rawData = [];
                this.dataset = [];
                this.X_train = [];
                this.X_test = [];
                this.y_train = [];
                this.y_test = [];
                this.processedData = {
                    X_train_processed: [],
                    X_test_processed: [],
                    y_train: [],
                    y_test: []
                };
                this.model = null;
                this.featureImportance = [];
                this.modelMetrics = {
                    accuracy: 0,
                    precision: 0,
                    recall: 0,
                    f1: 0,
                    roc_auc: 0,
                    confusionMatrix: [0, 0, 0, 0]
                };
                this.rocCurve = { fpr: [], tpr: [], thresholds: [], auc: 0 };
                this.classImbalanceMethod = 'none';
                this.predictionThreshold = 0.5;
                this.numericStats = {};
                this.categoricalStats = {};
                this.correlationMatrix = [];
                this.preprocessingParams = {};
                this.columnMapping = {};
                this.missingValues = {};
                this.hasMissingValues = false;
            }
            
            loadData(csvText) {
                try {
                    const parsedData = this.csvParser.parseCSV(csvText);
                    this.rawData = parsedData.data;
                    this.columnMapping = parsedData.columnMapping;
                    
                    this.calculateMissingValues();
                    
                    this.dataset = this.rawData.map(row => {
                        return {
                            Type: row.type,
                            AirTemp: row.airtemp,
                            ProcessTemp: row.processtemp,
                            RotationalSpeed: row.rotationalspeed,
                            Torque: row.torque,
                            ToolWear: row.toolwear,
                            Failure: row.failure
                        };
                    }).filter(record => {
                        return record.Type !== null && record.Failure !== null;
                    });
                    
                    return {
                        dataset: this.dataset,
                        columnMapping: this.columnMapping,
                        totalRecords: this.dataset.length,
                        missingValues: this.missingValues,
                        hasMissingValues: this.hasMissingValues
                    };
                } catch (error) {
                    throw new Error(`Failed to parse CSV: ${error.message}`);
                }
            }
            
            calculateMissingValues() {
                this.missingValues = {};
                this.hasMissingValues = false;
                
                const columns = ['type', 'airtemp', 'processtemp', 'rotationalspeed', 'torque', 'toolwear', 'failure'];
                
                columns.forEach(col => {
                    const missingCount = this.rawData.filter(row => 
                        row[col] === null || row[col] === undefined || row[col] === ''
                    ).length;
                    
                    this.missingValues[col] = missingCount;
                    if (missingCount > 0) {
                        this.hasMissingValues = true;
                    }
                });
            }
            
            handleMissingValues(strategy) {
                if (!this.hasMissingValues) return;
                
                if (strategy === 'delete') {
                    this.rawData = this.rawData.filter(row => {
                        return Object.values(row).every(value => 
                            value !== null && value !== undefined && value !== ''
                        );
                    });
                } else if (strategy === 'fill') {
                    const columns = ['type', 'airtemp', 'processtemp', 'rotationalspeed', 'torque', 'toolwear', 'failure'];
                    
                    columns.forEach(col => {
                        const values = this.rawData
                            .map(row => row[col])
                            .filter(val => val !== null && val !== undefined && val !== '');
                        
                        if (values.length === 0) return;
                        
                        let fillValue;
                        
                        if (['airtemp', 'processtemp', 'rotationalspeed', 'torque', 'toolwear'].includes(col)) {
                            const sorted = [...values].sort((a, b) => a - b);
                            fillValue = sorted[Math.floor(sorted.length / 2)];
                        } else if (col === 'type') {
                            const frequency = {};
                            values.forEach(val => {
                                frequency[val] = (frequency[val] || 0) + 1;
                            });
                            fillValue = Object.keys(frequency).reduce((a, b) => 
                                frequency[a] > frequency[b] ? a : b
                            );
                        } else if (col === 'failure') {
                            const zeros = values.filter(val => val === 0 || val === '0').length;
                            const ones = values.filter(val => val === 1 || val === '1').length;
                            fillValue = zeros > ones ? 0 : 1;
                        }
                        
                        this.rawData.forEach(row => {
                            if (row[col] === null || row[col] === undefined || row[col] === '') {
                                row[col] = fillValue;
                            }
                        });
                    });
                }
                
                this.calculateMissingValues();
                
                this.dataset = this.rawData.map(row => {
                    return {
                        Type: row.type,
                        AirTemp: row.airtemp,
                        ProcessTemp: row.processtemp,
                        RotationalSpeed: row.rotationalspeed,
                        Torque: row.torque,
                        ToolWear: row.toolwear,
                        Failure: row.failure
                    };
                }).filter(record => {
                    return record.Type !== null && record.Failure !== null;
                });
            }
            
            getDatasetInfo() {
                const totalRecords = this.dataset.length;
                const failureCount = this.dataset.filter(d => d.Failure === 1).length;
                const failureRate = totalRecords > 0 ? (failureCount / totalRecords * 100).toFixed(2) : '0.00';
                
                return {
                    totalRecords,
                    failureCount,
                    failureRate,
                    features: 6,
                    missingValues: this.missingValues,
                    hasMissingValues: this.hasMissingValues
                };
            }
            
            handleClassImbalance(method) {
                this.classImbalanceMethod = method;
                
                if (method === 'none') {
                    return;
                }
                
                const X = this.dataset.map(record => ({
                    Type: record.Type,
                    AirTemp: record.AirTemp,
                    ProcessTemp: record.ProcessTemp,
                    RotationalSpeed: record.RotationalSpeed,
                    Torque: record.Torque,
                    ToolWear: record.ToolWear
                }));
                
                const y = this.dataset.map(record => record.Failure);
                
                if (method === 'smote') {
                    this.applySMOTE(X, y);
                } else if (method === 'undersampling') {
                    this.applyUndersampling(X, y);
                }
            }
            
            applySMOTE(features, targets) {
                const minorityClass = 1;
                const minoritySamples = [];
                const majoritySamples = [];
                
                features.forEach((feature, index) => {
                    if (targets[index] === minorityClass) {
                        minoritySamples.push({ feature, target: targets[index] });
                    } else {
                        majoritySamples.push({ feature, target: targets[index] });
                    }
                });
                
                const desiredRatio = 0.3;
                const totalSamples = features.length;
                const desiredMinorityCount = Math.floor(totalSamples * desiredRatio);
                const samplesToCreate = Math.max(0, desiredMinorityCount - minoritySamples.length);
                
                if (samplesToCreate <= 0) return;
                
                const syntheticSamples = [];
                for (let i = 0; i < samplesToCreate; i++) {
                    const randomIndex = Math.floor(Math.random() * minoritySamples.length);
                    const sample = minoritySamples[randomIndex];
                    
                    const k = Math.min(5, minoritySamples.length - 1);
                    const neighbors = [];
                    for (let j = 0; j < k; j++) {
                        const neighborIndex = Math.floor(Math.random() * minoritySamples.length);
                        if (neighborIndex !== randomIndex && !neighbors.includes(minoritySamples[neighborIndex])) {
                            neighbors.push(minoritySamples[neighborIndex]);
                        }
                    }
                    
                    if (neighbors.length > 0) {
                        const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                        const syntheticFeature = {};
                        
                        Object.keys(sample.feature).forEach(key => {
                            const diff = randomNeighbor.feature[key] - sample.feature[key];
                            const gap = Math.random();
                            syntheticFeature[key] = sample.feature[key] + gap * diff;
                        });
                        
                        syntheticSamples.push({
                            feature: syntheticFeature,
                            target: minorityClass
                        });
                    }
                }
                
                const allSamples = [
                    ...minoritySamples,
                    ...syntheticSamples,
                    ...majoritySamples
                ];
                
                allSamples.sort(() => Math.random() - 0.5);
                
                this.dataset = allSamples.map(item => ({
                    Type: item.feature.Type,
                    AirTemp: item.feature.AirTemp,
                    ProcessTemp: item.feature.ProcessTemp,
                    RotationalSpeed: item.feature.RotationalSpeed,
                    Torque: item.feature.Torque,
                    ToolWear: item.feature.ToolWear,
                    Failure: item.target
                }));
            }
            
            applyUndersampling(features, targets) {
                const minorityClass = 1;
                const minoritySamples = [];
                const majoritySamples = [];
                
                features.forEach((feature, index) => {
                    if (targets[index] === minorityClass) {
                        minoritySamples.push({ feature, target: targets[index] });
                    } else {
                        majoritySamples.push({ feature, target: targets[index] });
                    }
                });
                
                const undersampledMajority = [];
                const samplesToKeep = Math.min(majoritySamples.length, minoritySamples.length * 3);
                
                for (let i = 0; i < samplesToKeep; i++) {
                    const randomIndex = Math.floor(Math.random() * majoritySamples.length);
                    undersampledMajority.push(majoritySamples[randomIndex]);
                }
                
                const allSamples = [
                    ...minoritySamples,
                    ...undersampledMajority
                ];
                
                allSamples.sort(() => Math.random() - 0.5);
                
                this.dataset = allSamples.map(item => ({
                    Type: item.feature.Type,
                    AirTemp: item.feature.AirTemp,
                    ProcessTemp: item.feature.ProcessTemp,
                    RotationalSpeed: item.feature.RotationalSpeed,
                    Torque: item.feature.Torque,
                    ToolWear: item.feature.ToolWear,
                    Failure: item.target
                }));
            }
            
            calculateClassWeights() {
                const failureCount = this.dataset.filter(d => d.Failure === 1).length;
                const nonFailureCount = this.dataset.filter(d => d.Failure === 0).length;
                const total = failureCount + nonFailureCount;
                
                const weightFailure = total / (2 * failureCount);
                const weightNonFailure = total / (2 * nonFailureCount);
                
                return {
                    0: weightNonFailure,
                    1: weightFailure
                };
            }
            
            splitData() {
                const shuffled = [...this.dataset].sort(() => Math.random() - 0.5);
                
                const X = shuffled.map(record => ({
                    Type: record.Type,
                    AirTemp: record.AirTemp,
                    ProcessTemp: record.ProcessTemp,
                    RotationalSpeed: record.RotationalSpeed,
                    Torque: record.Torque,
                    ToolWear: record.ToolWear
                }));
                
                const y = shuffled.map(record => record.Failure);
                
                const splitIndex = Math.floor(X.length * 0.8);
                
                this.X_train = X.slice(0, splitIndex);
                this.X_test = X.slice(splitIndex);
                this.y_train = y.slice(0, splitIndex);
                this.y_test = y.slice(splitIndex);
                
                return {
                    X_train: this.X_train,
                    X_test: this.X_test,
                    y_train: this.y_train,
                    y_test: this.y_test,
                    trainSize: this.X_train.length,
                    testSize: this.X_test.length
                };
            }
            
            preprocessData() {
                const splitResult = this.splitData();
                
                const numericColumns = ['AirTemp', 'ProcessTemp', 'RotationalSpeed', 'Torque', 'ToolWear'];
                this.preprocessingParams = {};
                
                numericColumns.forEach(col => {
                    const values = this.X_train.map(x => x[col]).filter(val => val !== null);
                    if (values.length === 0) return;
                    
                    this.preprocessingParams[col] = {
                        min: Math.min(...values),
                        max: Math.max(...values)
                    };
                });
                
                const typeValues = this.X_train.map(x => x.Type).filter(val => val !== null);
                const uniqueTypes = [...new Set(typeValues)];
                this.preprocessingParams.Type = uniqueTypes;
                
                this.processedData.X_train_processed = this.X_train.map(record => {
                    const processed = [];
                    
                    this.preprocessingParams.Type.forEach(type => {
                        processed.push(record.Type === type ? 1 : 0);
                    });
                    
                    numericColumns.forEach(col => {
                        const { min, max } = this.preprocessingParams[col];
                        const normalized = (record[col] - min) / (max - min);
                        processed.push(normalized);
                    });
                    
                    return processed;
                });
                
                this.processedData.X_test_processed = this.X_test.map(record => {
                    const processed = [];
                    
                    this.preprocessingParams.Type.forEach(type => {
                        processed.push(record.Type === type ? 1 : 0);
                    });
                    
                    numericColumns.forEach(col => {
                        const { min, max } = this.preprocessingParams[col];
                        const normalized = (record[col] - min) / (max - min);
                        processed.push(normalized);
                    });
                    
                    return processed;
                });
                
                this.processedData.y_train = this.y_train;
                this.processedData.y_test = this.y_test;
                
                return {
                    splitInfo: splitResult,
                    preprocessingParams: this.preprocessingParams,
                    processedData: this.processedData
                };
            }
            
            trainModel() {
                const classWeights = this.classImbalanceMethod === 'class_weight' ? 
                    this.calculateClassWeights() : { 0: 1, 1: 1 };
                
                const inputSize = this.processedData.X_train_processed[0].length;
                const hiddenSize = 16;
                const outputSize = 1;
                
                const weights1 = Array(inputSize).fill().map(() => 
                    Array(hiddenSize).fill().map(() => (Math.random() - 0.5) * Math.sqrt(2 / inputSize))
                );
                const weights2 = Array(hiddenSize).fill().map(() => 
                    Array(outputSize).fill().map(() => (Math.random() - 0.5) * Math.sqrt(2 / hiddenSize))
                );
                
                const biases1 = Array(hiddenSize).fill(0);
                const biases2 = Array(outputSize).fill(0);
                
                const learningRate = 0.01;
                const epochs = 200;
                
                for (let epoch = 0; epoch < epochs; epoch++) {
                    let totalLoss = 0;
                    
                    for (let i = 0; i < this.processedData.X_train_processed.length; i++) {
                        const input = this.processedData.X_train_processed[i];
                        const target = this.processedData.y_train[i];
                        const weight = classWeights[target];
                        
                        const hidden = Array(hiddenSize).fill(0);
                        for (let j = 0; j < hiddenSize; j++) {
                            let sum = biases1[j];
                            for (let k = 0; k < inputSize; k++) {
                                sum += input[k] * weights1[k][j];
                            }
                            hidden[j] = Math.max(0, sum);
                        }
                        
                        const output = Array(outputSize).fill(0);
                        for (let j = 0; j < outputSize; j++) {
                            let sum = biases2[j];
                            for (let k = 0; k < hiddenSize; k++) {
                                sum += hidden[k] * weights2[k][j];
                            }
                            output[j] = 1 / (1 + Math.exp(-sum));
                        }
                        
                        const loss = -weight * (target * Math.log(output[0]) + (1 - target) * Math.log(1 - output[0]));
                        totalLoss += loss;
                        
                        const outputError = (output[0] - target) * weight;
                        
                        for (let j = 0; j < hiddenSize; j++) {
                            for (let k = 0; k < outputSize; k++) {
                                weights2[j][k] -= learningRate * outputError * hidden[j];
                            }
                        }
                        for (let j = 0; j < outputSize; j++) {
                            biases2[j] -= learningRate * outputError;
                        }
                        
                        const hiddenErrors = Array(hiddenSize).fill(0);
                        for (let j = 0; j < hiddenSize; j++) {
                            let error = 0;
                            for (let k = 0; k < outputSize; k++) {
                                error += outputError * weights2[j][k];
                            }
                            hiddenErrors[j] = error * (hidden[j] > 0 ? 1 : 0);
                        }
                        
                        for (let j = 0; j < inputSize; j++) {
                            for (let k = 0; k < hiddenSize; k++) {
                                weights1[j][k] -= learningRate * hiddenErrors[k] * input[j];
                            }
                        }
                        for (let j = 0; j < hiddenSize; j++) {
                            biases1[j] -= learningRate * hiddenErrors[j];
                        }
                    }
                }
                
                this.model = {
                    weights1,
                    weights2,
                    biases1,
                    biases2,
                    inputSize,
                    hiddenSize,
                    outputSize
                };
                
                this.calculateFeatureImportance();
                
                return this.model;
            }
            
            calculateFeatureImportance() {
                const { weights1 } = this.model;
                
                this.featureImportance = Array(weights1.length).fill(0);
                for (let i = 0; i < weights1.length; i++) {
                    for (let j = 0; j < weights1[i].length; j++) {
                        this.featureImportance[i] += Math.abs(weights1[i][j]);
                    }
                }
                
                const total = this.featureImportance.reduce((sum, val) => sum + val, 0);
                this.featureImportance = this.featureImportance.map(val => (val / total) * 100);
                
                return this.featureImportance;
            }
            
            calculateROCCurve() {
                const { weights1, weights2, biases1, biases2, hiddenSize, outputSize } = this.model;
                const probabilities = [];
                const actuals = [];
                
                for (let i = 0; i < this.processedData.X_test_processed.length; i++) {
                    const input = this.processedData.X_test_processed[i];
                    const target = this.processedData.y_test[i];
                    
                    const hidden = Array(hiddenSize).fill(0);
                    for (let j = 0; j < hiddenSize; j++) {
                        let sum = biases1[j];
                        for (let k = 0; k < input.length; k++) {
                            sum += input[k] * weights1[k][j];
                        }
                        hidden[j] = Math.max(0, sum);
                    }
                    
                    const output = Array(outputSize).fill(0);
                    for (let j = 0; j < outputSize; j++) {
                        let sum = biases2[j];
                        for (let k = 0; k < hiddenSize; k++) {
                            sum += hidden[k] * weights2[k][j];
                        }
                        output[j] = 1 / (1 + Math.exp(-sum));
                    }
                    
                    probabilities.push(output[0]);
                    actuals.push(target);
                }
                
                const thresholds = Array.from({ length: 101 }, (_, i) => i / 100);
                const fpr = [];
                const tpr = [];
                
                thresholds.forEach(threshold => {
                    let truePositives = 0;
                    let falsePositives = 0;
                    let trueNegatives = 0;
                    let falseNegatives = 0;
                    
                    for (let i = 0; i < probabilities.length; i++) {
                        const prediction = probabilities[i] >= threshold ? 1 : 0;
                        const actual = actuals[i];
                        
                        if (prediction === 1 && actual === 1) truePositives++;
                        else if (prediction === 1 && actual === 0) falsePositives++;
                        else if (prediction === 0 && actual === 1) falseNegatives++;
                        else if (prediction === 0 && actual === 0) trueNegatives++;
                    }
                    
                    const tprate = truePositives / (truePositives + falseNegatives) || 0;
                    const fprate = falsePositives / (falsePositives + trueNegatives) || 0;
                    
                    tpr.push(tprate);
                    fpr.push(fprate);
                });
                
                let auc = 0;
                for (let i = 1; i < fpr.length; i++) {
                    auc += (fpr[i] - fpr[i-1]) * (tpr[i] + tpr[i-1]) / 2;
                }
                
                this.rocCurve = {
                    fpr,
                    tpr,
                    thresholds,
                    auc
                };
                
                return this.rocCurve;
            }
            
            evaluateModel(threshold = 0.5) {
                this.predictionThreshold = threshold;
                
                if (!this.model) {
                    throw new Error("Model not trained yet");
                }
                
                const { weights1, weights2, biases1, biases2, hiddenSize, outputSize } = this.model;
                
                let testCorrect = 0;
                let truePositives = 0, falsePositives = 0, trueNegatives = 0, falseNegatives = 0;
                const probabilities = [];
                
                for (let i = 0; i < this.processedData.X_test_processed.length; i++) {
                    const input = this.processedData.X_test_processed[i];
                    const target = this.processedData.y_test[i];
                    
                    const hidden = Array(hiddenSize).fill(0);
                    for (let j = 0; j < hiddenSize; j++) {
                        let sum = biases1[j];
                        for (let k = 0; k < input.length; k++) {
                            sum += input[k] * weights1[k][j];
                        }
                        hidden[j] = Math.max(0, sum);
                    }
                    
                    const output = Array(outputSize).fill(0);
                    for (let j = 0; j < outputSize; j++) {
                        let sum = biases2[j];
                        for (let k = 0; k < hiddenSize; k++) {
                            sum += hidden[k] * weights2[k][j];
                        }
                        output[j] = 1 / (1 + Math.exp(-sum));
                    }
                    
                    const probability = output[0];
                    probabilities.push(probability);
                    const prediction = probability >= threshold ? 1 : 0;
                    
                    if (prediction === target) {
                        testCorrect++;
                        if (prediction === 1) {
                            truePositives++;
                        } else {
                            trueNegatives++;
                        }
                    } else {
                        if (prediction === 1) {
                            falsePositives++;
                        } else {
                            falseNegatives++;
                        }
                    }
                }
                
                const testAccuracy = testCorrect / this.processedData.X_test_processed.length;
                const precision = truePositives / (truePositives + falsePositives) || 0;
                const recall = truePositives / (truePositives + falseNegatives) || 0;
                const f1 = 2 * (precision * recall) / (precision + recall) || 0;
                
                this.calculateROCCurve();
                const roc_auc = this.rocCurve.auc;
                
                this.modelMetrics = {
                    accuracy: testAccuracy,
                    precision,
                    recall,
                    f1,
                    roc_auc,
                    confusionMatrix: [truePositives, falsePositives, falseNegatives, trueNegatives],
                    probabilities
                };
                
                return this.modelMetrics;
            }
            
            predict(inputData) {
                if (!this.model) {
                    throw new Error("Model not trained yet");
                }
                
                const { weights1, weights2, biases1, biases2, hiddenSize, outputSize } = this.model;
                
                const processedInput = [];
                
                this.preprocessingParams.Type.forEach(type => {
                    processedInput.push(inputData.Type === type ? 1 : 0);
                });
                
                const numericColumns = ['AirTemp', 'ProcessTemp', 'RotationalSpeed', 'Torque', 'ToolWear'];
                numericColumns.forEach(col => {
                    const { min, max } = this.preprocessingParams[col];
                    const normalized = (inputData[col] - min) / (max - min);
                    processedInput.push(normalized);
                });
                
                const hidden = Array(hiddenSize).fill(0);
                for (let j = 0; j < hiddenSize; j++) {
                    let sum = biases1[j];
                    for (let k = 0; k < processedInput.length; k++) {
                        sum += processedInput[k] * weights1[k][j];
                    }
                    hidden[j] = Math.max(0, sum);
                }
                
                const output = Array(outputSize).fill(0);
                for (let j = 0; j < outputSize; j++) {
                    let sum = biases2[j];
                    for (let k = 0; k < hiddenSize; k++) {
                        sum += hidden[k] * weights2[k][j];
                    }
                    output[j] = 1 / (1 + Math.exp(-sum));
                }
                
                return output[0];
            }
            
            performEDA() {
                this.calculateNumericStats();
                this.calculateCategoricalStats();
                this.calculateCorrelationMatrix();
                
                return {
                    numericStats: this.numericStats,
                    categoricalStats: this.categoricalStats,
                    correlationMatrix: this.correlationMatrix
                };
            }
            
            calculateNumericStats() {
                const numericFeatures = ['AirTemp', 'ProcessTemp', 'RotationalSpeed', 'Torque', 'ToolWear'];
                this.numericStats = {};
                
                numericFeatures.forEach(feature => {
                    const values = this.dataset.map(d => d[feature]).filter(val => val !== null);
                    if (values.length === 0) return;
                    
                    values.sort((a, b) => a - b);
                    const mean = values.reduce((a, b) => a + b, 0) / values.length;
                    const median = values[Math.floor(values.length / 2)];
                    const min = values[0];
                    const max = values[values.length - 1];
                    const std = Math.sqrt(values.reduce((sq, n) => sq + Math.pow(n - mean, 2), 0) / values.length);
                    
                    this.numericStats[feature] = {
                        mean: mean.toFixed(2),
                        median: median.toFixed(2),
                        min: min.toFixed(2),
                        max: max.toFixed(2),
                        std: std.toFixed(2),
                        count: values.length
                    };
                });
                
                return this.numericStats;
            }
            
            calculateCategoricalStats() {
                const typeValues = this.dataset.map(record => record.Type).filter(val => val !== null);
                const failureValues = this.dataset.map(record => record.Failure).filter(val => val !== null);
                
                const typeCounts = {};
                typeValues.forEach(type => {
                    typeCounts[type] = (typeCounts[type] || 0) + 1;
                });
                
                const failureCounts = { 0: 0, 1: 0 };
                failureValues.forEach(failure => {
                    failureCounts[failure] = (failureCounts[failure] || 0) + 1;
                });
                
                this.categoricalStats = {
                    Type: typeCounts,
                    Failure: failureCounts
                };
                
                return this.categoricalStats;
            }
            
            calculateCorrelationMatrix() {
                const numericFeatures = ['AirTemp', 'ProcessTemp', 'RotationalSpeed', 'Torque', 'ToolWear', 'Failure'];
                const matrix = [];
                
                for (let i = 0; i < numericFeatures.length; i++) {
                    matrix[i] = [];
                    for (let j = 0; j < numericFeatures.length; j++) {
                        matrix[i][j] = 0;
                    }
                }
                
                for (let i = 0; i < numericFeatures.length; i++) {
                    for (let j = 0; j < numericFeatures.length; j++) {
                        if (i === j) {
                            matrix[i][j] = 1;
                        } else {
                            const col1 = numericFeatures[i];
                            const col2 = numericFeatures[j];
                            
                            const values1 = this.dataset.map(record => record[col1]).filter(val => val !== null);
                            const values2 = this.dataset.map(record => record[col2]).filter(val => val !== null);
                            
                            const minLength = Math.min(values1.length, values2.length);
                            const v1 = values1.slice(0, minLength);
                            const v2 = values2.slice(0, minLength);
                            
                            if (minLength > 0) {
                                matrix[i][j] = this.calculateCorrelation(v1, v2);
                            }
                        }
                    }
                }
                
                this.correlationMatrix = {
                    matrix,
                    columns: numericFeatures
                };
                
                return this.correlationMatrix;
            }
            
            calculateCorrelation(arr1, arr2) {
                const n = arr1.length;
                if (n === 0) return 0;
                
                const mean1 = arr1.reduce((sum, val) => sum + val, 0) / n;
                const mean2 = arr2.reduce((sum, val) => sum + val, 0) / n;
                
                let numerator = 0;
                let denom1 = 0;
                let denom2 = 0;
                
                for (let i = 0; i < n; i++) {
                    numerator += (arr1[i] - mean1) * (arr2[i] - mean2);
                    denom1 += Math.pow(arr1[i] - mean1, 2);
                    denom2 += Math.pow(arr2[i] - mean2, 2);
                }
                
                return numerator / Math.sqrt(denom1 * denom2);
            }
            
            createHistogramData(feature, bins = 10) {
                const values = this.dataset.map(record => record[feature]).filter(val => val !== null);
                if (values.length === 0) return { labels: [], data: [] };
                
                const min = Math.min(...values);
                const max = Math.max(...values);
                const binWidth = (max - min) / bins;
                
                const histogram = Array(bins).fill(0);
                const labels = [];
                
                for (let i = 0; i < bins; i++) {
                    const binStart = min + i * binWidth;
                    const binEnd = min + (i + 1) * binWidth;
                    labels.push(`${binStart.toFixed(1)}-${binEnd.toFixed(1)}`);
                    
                    histogram[i] = values.filter(val => 
                        val >= binStart && val < (i === bins - 1 ? binEnd + 0.001 : binEnd)
                    ).length;
                }
                
                return {
                    labels,
                    data: histogram
                };
            }
        }

                this.showUploadStatus('Reading file...', 'info');

                reader.onload = (e) => {
                    try {
                        const csvText = e.target.result;
                        const result = this.pipeline.loadData(csvText);
                        
                        this.showUploadStatus(`Successfully loaded ${result.totalRecords} records`, 'success');
                        this.displayDataPreview(this.pipeline.rawData.slice(0, 10));
                        document.getElementById('analyze-btn').style.display = 'inline-block';
                        
                        this.updateStepStatus(1, 'complete');
                        this.hideLoading();
                    } catch (error) {
                        this.showUploadStatus(`Error: ${error.message}`, 'error');
                        this.hideLoading();
                    }
                };
                
                reader.onerror = () => {
                    this.showUploadStatus('Error reading file', 'error');
                    this.hideLoading();
                };
                
                reader.readAsText(file);

                    type: 'bar',
                    data: {
                        labels: typeLabels,
                        datasets: [{
                            label: 'Count',
                            data: typeData,
                            backgroundColor: [
                                'rgba(52, 152, 219, 0.7)',
                                'rgba(46, 204, 113, 0.7)',
                                'rgba(241, 196, 15, 0.7)'
                            ],
                            borderColor: [
                                'rgb(52, 152, 219)',
                                'rgb(46, 204, 113)',
                                'rgb(241, 196, 15)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Count'
                                }
                            }
                        }
                    }
                });
                
                // Create bar chart for Failure distribution
                const failureCtx = document.getElementById('failure-barchart').getContext('2d');
                const failureLabels = ['No Failure', 'Failure'];
                const failureData = [
                    edaResults.categoricalStats.Failure[0] || 0,
                    edaResults.categoricalStats.Failure[1] || 0
                ];
                
                new Chart(failureCtx, {
                    type: 'bar',
                    data: {
                        labels: failureLabels,
                        datasets: [{
                            label: 'Count',
                            data: failureData,
                            backgroundColor: [
                                'rgba(46, 204, 113, 0.7)',
                                'rgba(231, 76, 60, 0.7)'
                            ],
                            borderColor: [
                                'rgb(46, 204, 113)',
                                'rgb(231, 76, 60)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Count'
                                }
                            }
                        }
                    }
                });
            }
            
            preprocessData() {
                this.showLoading('Preprocessing data...');
                this.switchTab('preprocessing');
                
                setTimeout(() => {
                    this.displayClassImbalanceInfo();
                    this.hideLoading();
                }, 500);
            }
            
            displayClassImbalanceInfo() {
                const failureCount = this.pipeline.dataset.filter(record => record.Failure === 1).length;
                const nonFailureCount = this.pipeline.dataset.filter(record => record.Failure === 0).length;
                const total = failureCount + nonFailureCount;
                const failureRate = ((failureCount / total) * 100).toFixed(1);
                
                const section = document.getElementById('class-imbalance-section');
                let html = '<div class="imbalance-notice">';
                html += `<h4>Class Imbalance Detected</h4>`;
                html += `<p><strong>Failure Rate:</strong> ${failureRate}% (${failureCount} failures out of ${total} records)</p>`;
                html += `<p><strong>Issue:</strong> The model may have low recall (miss actual failures) due to class imbalance.</p>`;
                html += `<p><strong>Solution:</strong> Choose a method to handle class imbalance:</p>`;
                html += '</div>';
                
                html += '<div class="sampling-options">';
                html += `<div class="sampling-option" data-method="none">
                    <h5>No Handling</h5>
                    <p>Train with original data distribution</p>
                    <small>Fast but may have poor recall</small>
                </div>`;
                html += `<div class="sampling-option" data-method="smote">
                    <h5>SMOTE Oversampling</h5>
                    <p>Create synthetic failure samples</p>
                    <small>Good for improving recall</small>
                </div>`;
                html += `<div class="sampling-option" data-method="undersampling">
                    <h5>Random Undersampling</h5>
                    <p>Reduce non-failure samples</p>
                    <small>Balanced but may lose information</small>
                </div>`;
                html += `<div class="sampling-option" data-method="class_weight">
                    <h5>Class Weights</h5>
                    <p>Weight failures higher during training</p>
                    <small>Good balance of precision/recall</small>
                </div>`;
                html += '</div>';
                
                html += '<button class="btn btn-success" id="apply-imbalance-handling" style="margin-top: 15px;">Apply Selected Method & Continue</button>';
                
                section.innerHTML = html;
                section.style.display = 'block';
                
                document.querySelectorAll('.sampling-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.sampling-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        option.classList.add('selected');
                    });
                });
                
                document.querySelector('.sampling-option[data-method="class_weight"]').classList.add('selected');
                
                document.getElementById('apply-imbalance-handling').addEventListener('click', () => {
                    this.applyClassImbalanceHandling();
                });
            }
            
            applyClassImbalanceHandling() {
                const selectedOption = document.querySelector('.sampling-option.selected');
                if (!selectedOption) {
                    alert('Please select a class imbalance handling method');
                    return;
                }
                
                const method = selectedOption.getAttribute('data-method');
                this.showLoading(`Applying ${method}...`);
                
                setTimeout(() => {
                    this.pipeline.handleClassImbalance(method);
                    
                    const splitResult = this.pipeline.splitData();
                    const processedData = this.pipeline.preprocessData();
                    
                    this.displayPreprocessingInfo(splitResult, processedData, method);
                    
                    this.updateStepStatus(4, 'complete');
                    document.getElementById('train-btn').style.display = 'inline-block';
                    this.hideLoading();
                }, 1000);
            }
            
            displayPreprocessingInfo(splitResult, processedData, imbalanceMethod) {
                const preprocessingContent = document.getElementById('preprocessing-content');
                let html = '';
                
                html += '<h4>Data Split</h4>';
                html += '<div class="data-split-info">';
                html += `<p><strong>Training Set:</strong> ${splitResult.trainSize} records (80%)</p>`;
                html += `<p><strong>Test Set:</strong> ${splitResult.testSize} records (20%)</p>`;
                html += `<p><strong>Class Imbalance Handling:</strong> ${this.getMethodName(imbalanceMethod)}</p>`;
                html += '</div>';
                
                html += '<h4>Preprocessing Steps Applied</h4>';
                html += '<ul>';
                html += '<li>One-hot encoding for categorical features (Product Type)</li>';
                html += '<li>Min-max normalization for numeric features</li>';
                html += '<li>Training/test split before preprocessing to avoid data leakage</li>';
                html += `<li>Class imbalance handling: ${this.getMethodName(imbalanceMethod)}</li>`;
                html += '</ul>';
                
                preprocessingContent.innerHTML = html;
                
                this.displayPreprocessedPreview(processedData.processedData.X_train_processed.slice(0, 10));
            }
            
            getMethodName(method) {
                const names = {
                    'none': 'No Handling',
                    'smote': 'SMOTE Oversampling',
                    'undersampling': 'Random Undersampling',
                    'class_weight': 'Class Weighting'
                };
                return names[method] || method;
            }
            
            displayPreprocessedPreview(data) {
                if (!data || data.length === 0) return;
                
                const tableHead = document.getElementById('preprocessed-table-head');
                const tableBody = document.getElementById('preprocessed-table-body');
                
                tableHead.innerHTML = '';
                tableBody.innerHTML = '';
                
                const headers = ['Type_L', 'Type_M', 'Type_H', 'AirTemp', 'ProcessTemp', 'RotationalSpeed', 'Torque', 'ToolWear'];
                const headerRow = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                tableHead.appendChild(headerRow);
                
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value.toFixed(4);
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
                
                document.getElementById('preprocessed-preview').style.display = 'block';
            }
            
            trainModel() {
                this.showLoading('Training neural network model...');
                this.switchTab('training');
                
                setTimeout(() => {
                    const model = this.pipeline.trainModel();
                    
                    const trainingContent = document.getElementById('training-content');
                    trainingContent.innerHTML = `
                        <h4>Model Training Complete</h4>
                        <p>The neural network has been successfully trained with the following architecture:</p>
                        <ul>
                            <li>Input Layer: ${model.inputSize} neurons</li>
                            <li>Hidden Layer: ${model.hiddenSize} neurons (ReLU activation)</li>
                            <li>Output Layer: ${model.outputSize} neuron (Sigmoid activation)</li>
                        </ul>
                        <p>Training completed with 200 epochs using class-weighted binary cross-entropy loss.</p>
                        <p><strong>Class Imbalance Method:</strong> ${this.getMethodName(this.pipeline.classImbalanceMethod)}</p>
                    `;
                    
                    this.updateStepStatus(5, 'complete');
                    document.getElementById('evaluate-btn').style.display = 'inline-block';
                    this.hideLoading();
                }, 1000);
            }
            
            evaluateModel() {
                this.showLoading('Evaluating model performance...');
                this.switchTab('evaluation');
                
                setTimeout(() => {
                    const metrics = this.pipeline.evaluateModel(this.pipeline.predictionThreshold);
                    
                    this.displayEvaluationResults(metrics);
                    this.displayROCCurve();
                    this.displayFeatureImportance();
                    this.updateModelMetrics(metrics);
                    
                    this.updateStepStatus(6, 'complete');
                    document.getElementById('prediction-ready-btn').style.display = 'inline-block';
                    this.hideLoading();
                }, 800);
            }
            
            displayEvaluationResults(metrics) {
                const evaluationContent = document.getElementById('evaluation-content');
                let html = '';
                
                html += '<h4>Model Performance on Test Set</h4>';
                html += '<div class="metrics-grid">';
                html += `<div class="metric"><div class="metric-label">Accuracy</div><div class="metric-value">${(metrics.accuracy * 100).toFixed(1)}%</div></div>`;
                html += `<div class="metric"><div class="metric-label">Precision</div><div class="metric-value">${(metrics.precision * 100).toFixed(1)}%</div></div>`;
                html += `<div class="metric"><div class="metric-label">Recall</div><div class="metric-value">${(metrics.recall * 100).toFixed(1)}%</div></div>`;
                html += `<div class="metric"><div class="metric-label">F1-Score</div><div class="metric-value">${(metrics.f1 * 100).toFixed(1)}%</div></div>`;
                html += `<div class="metric"><div class="metric-label">ROC AUC</div><div class="metric-value">${(metrics.roc_auc * 100).toFixed(1)}%</div></div>`;
                html += '</div>';
                
                // Confusion matrix
                html += '<h4>Confusion Matrix</h4>';
                html += '<div class="confusion-matrix">';
                html += '<div class="matrix-cell matrix-header"></div>';
                html += '<div class="matrix-cell matrix-header">Predicted: No Failure</div>';
                html += '<div class="matrix-cell matrix-header">Predicted: Failure</div>';
                
                html += '<div class="matrix-cell matrix-header">Actual: No Failure</div>';
                html += `<div class="matrix-cell true-negative">${metrics.confusionMatrix[3]}</div>`;
                html += `<div class="matrix-cell false-positive">${metrics.confusionMatrix[1]}</div>`;
                
                html += '<div class="matrix-cell matrix-header">Actual: Failure</div>';
                html += `<div class="matrix-cell false-negative">${metrics.confusionMatrix[2]}</div>`;
                html += `<div class="matrix-cell true-positive">${metrics.confusionMatrix[0]}</div>`;
                
                html += '</div>';
                
                evaluationContent.innerHTML = html;
            }
            
            displayROCCurve() {
                const rocData = this.pipeline.rocCurve;
                const ctx = document.getElementById('roc-curve').getContext('2d');
                
                this.rocChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: `ROC Curve (AUC = ${rocData.auc.toFixed(3)})`,
                            data: rocData.fpr.map((fpr, index) => ({
                                x: fpr,
                                y: rocData.tpr[index]
                            })),
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }, {
                            label: 'Random Classifier',
                            data: [{x: 0, y: 0}, {x: 1, y: 1}],
                            borderColor: '#95a5a6',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                title: {
                                    display: true,
                                    text: 'False Positive Rate'
                                },
                                min: 0,
                                max: 1
                            },
                            y: {
                                type: 'linear',
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'True Positive Rate (Recall)'
                                },
                                min: 0,
                                max: 1
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const pointIndex = context.dataIndex;
                                        const threshold = rocData.thresholds[pointIndex];
                                        return `Threshold: ${threshold.toFixed(2)}, FPR: ${context.parsed.x.toFixed(3)}, TPR: ${context.parsed.y.toFixed(3)}`;
                                    }
                                }
                            }
                        }
                    }
                });
                
                document.getElementById('roc-curve-section').style.display = 'block';
            }
            
            displayFeatureImportance() {
                const importance = this.pipeline.featureImportance;
                const featureNames = ['Type_L', 'Type_M', 'Type_H', 'AirTemp', 'ProcessTemp', 'RotationalSpeed', 'Torque', 'ToolWear'];
                
                const ctx = document.getElementById('feature-importance-chart').getContext('2d');
                
                this.featureImportanceChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: featureNames,
                        datasets: [{
                            label: 'Feature Importance (%)',
                            data: importance,
                            backgroundColor: 'rgba(52, 152, 219, 0.7)',
                            borderColor: 'rgb(52, 152, 219)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        indexAxis: 'y',
                        scales: {
                            x: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Importance (%)'
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `Importance: ${context.parsed.x.toFixed(1)}%`;
                                    }
                                }
                            }
                        }
                    }
                });
                
                document.getElementById('feature-importance-section').style.display = 'block';
            }
            
            updateModelMetrics(metrics) {
                document.getElementById('accuracy-display').textContent = `${(metrics.accuracy * 100).toFixed(1)}%`;
                document.getElementById('precision-display').textContent = `${(metrics.precision * 100).toFixed(1)}%`;
                document.getElementById('recall-display').textContent = `${(metrics.recall * 100).toFixed(1)}%`;
                document.getElementById('f1-score-display').textContent = `${(metrics.f1 * 100).toFixed(1)}%`;
                
                if (this.performanceChart) {
                    this.performanceChart.data.datasets[0].data = [
                        metrics.accuracy,
                        metrics.precision,
                        metrics.recall,
                        metrics.f1,
                        metrics.roc_auc
                    ];
                    this.performanceChart.update();
                }
                
                this.updateFeatureImportanceBars();
            }
            
            updateFeatureImportanceBars() {
                const importance = this.pipeline.featureImportance;
                const featureBars = document.querySelectorAll('.feature-fill');
                
                const featureOrder = [5, 6, 4, 3, 2, 1];
                
                featureBars.forEach((bar, index) => {
                    const featureIndex = featureOrder[index] || index;
                    const width = importance[featureIndex] || 0;
                    bar.style.width = `${width}%`;
                });
            }
            
            enablePredictions() {
                document.getElementById('predict-btn').disabled = false;
                document.getElementById('prediction-value').textContent = 'Ready';
                document.getElementById('risk-level').textContent = 'Model Ready for Predictions';
                document.getElementById('risk-level').className = 'low-risk';
                
                this.updateGauge(0);
                
                const evaluationContent = document.getElementById('evaluation-content');
                evaluationContent.innerHTML += '<div class="status-badge status-complete" style="margin-top: 15px;">Model is ready for predictions!</div>';
            }
            
            predict() {
                const formData = {
                    Type: document.getElementById('product-type').value,
                    AirTemp: parseFloat(document.getElementById('air-temperature').value),
                    ProcessTemp: parseFloat(document.getElementById('process-temperature').value),
                    RotationalSpeed: parseFloat(document.getElementById('rotational-speed').value),
                    Torque: parseFloat(document.getElementById('torque').value),
                    ToolWear: parseInt(document.getElementById('tool-wear').value)
                };
                
                try {
                    const probability = this.pipeline.predict(formData);
                    const percentage = (probability * 100).toFixed(1);
                    
                    document.getElementById('prediction-value').textContent = `${percentage}%`;
                    
                    let riskLevel, riskClass;
                    if (probability < 0.3) {
                        riskLevel = 'Low Risk';
                        riskClass = 'low-risk';
                    } else if (probability < 0.7) {
                        riskLevel = 'Medium Risk';
                        riskClass = 'medium-risk';
                    } else {
                        riskLevel = 'High Risk';
                        riskClass = 'high-risk';
                    }
                    
                    document.getElementById('risk-level').textContent = riskLevel;
                    document.getElementById('risk-level').className = riskClass;
                    
                    this.updateGauge(probability);
                    
                    this.predictionHistory.push({
                        timestamp: new Date(),
                        probability,
                        riskLevel,
                        parameters: {...formData}
                    });
                    
                    this.updateHistoryChart();
                    
                } catch (error) {
                    alert(`Prediction error: ${error.message}`);
                }
            }
            
            updateGauge(probability) {
                const angle = probability * 180;
                document.getElementById('gauge-needle').style.transform = `translateX(-50%) rotate(${angle}deg)`;
            }
            
            updateHistoryChart() {
                const ctx = document.getElementById('history-chart').getContext('2d');
                
                const labels = this.predictionHistory.map((_, index) => `Prediction ${index + 1}`);
                const data = this.predictionHistory.map(p => p.probability * 100);
                
                if (this.historyChart) {
                    this.historyChart.data.labels = labels;
                    this.historyChart.data.datasets[0].data = data;
                    this.historyChart.update();
                } else {
                    this.historyChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Failure Probability (%)',
                                data: data,
                                borderColor: '#3498db',
                                backgroundColor: 'rgba(52, 152, 219, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    title: {
                                        display: true,
                                        text: 'Probability (%)'
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Prediction History'
                                    }
                                }
                            }
                        }
                    });
                }
            }
            
            resetForm() {
                document.getElementById('prediction-form').reset();
                document.getElementById('prediction-value').textContent = '0%';
                document.getElementById('risk-level').textContent = 'Enter parameters above';
                document.getElementById('risk-level').className = '';
                this.updateGauge(0);
            }
            
            switchTab(tabId) {
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                document.getElementById(tabId).classList.add('active');
                document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
            }
            
            updatePipelineStep(step) {
                this.currentStep = step;
                
                for (let i = 1; i <= 6; i++) {
                    const stepEl = document.getElementById(`step${i}`);
                    if (i < step) {
                        stepEl.classList.add('step-active');
                    } else if (i === step) {
                        stepEl.classList.remove('step-active');
                    } else {
                        stepEl.classList.remove('step-active');
                    }
                }
            }
            
            updateStepStatus(step, status) {
                const stepEl = document.getElementById(`step${step}`);
                const badge = stepEl.querySelector('.status-badge');
                
                badge.textContent = status === 'complete' ? 'Complete' : 'Pending';
                badge.className = `status-badge status-${status}`;
                
                if (status === 'complete' && step < 6) {
                    this.updatePipelineStep(step + 1);
                }
            }
            
            showLoading(message) {
                document.getElementById('loading-text').textContent = message;
                document.getElementById('loading').style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new UIController();
        });
    </script>
</body>
</html>
